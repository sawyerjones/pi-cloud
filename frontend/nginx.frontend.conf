server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # for react router
    location / {
        try_files $uri $uri/ /index.html;
    }

    # cache static assets
    location /static/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}